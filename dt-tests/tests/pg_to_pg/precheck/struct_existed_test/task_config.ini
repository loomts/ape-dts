[extractor]
db_type=pg
extract_type=cdc
url={pg_extractor_url}
heartbeat_interval_secs=10
start_lsn=
slot_name=ape_test

[sinker]
db_type=pg
sink_type=write
url={pg_sinker_url}
batch_size=2

[filter]
#do_dbs=source_db
do_dbs=
ignore_dbs=
do_tbs=precheck_it_pg2pg_3.table_test
#do_tbs=source_db.dts_test
ignore_tbs=
do_events=

[router]
db_map=
tb_map=
field_map=

[runtime]
log_level=info
log_dir=./logs
log4rs_file=./log4rs.yaml

[parallelizer]
parallel_type=rdb_merge
